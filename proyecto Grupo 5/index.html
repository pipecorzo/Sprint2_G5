<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Paisa. Compras y Ventas On Line</title>
  </head>
  <body>
    <section>
      <fieldset>
        <legend>EL PAISA. Ventas on line</legend>
        <h3>Iniciar sesión</h3>
        <img src="Imagenes/carriel.png" alt="">
        <form action="pages/menu_principal.html" method="POST">
          <label for="">Usuario: </label><br />
          <input
            type="text"
            id="usuario"
            name="usuario"
            tabindex="1"
            placeholder="ingrese el nombre del usuario"
            size="50"
            required
          />
          <br /><br />

          <label for="">Contraseña: </label><br />
          <input
            type="password"
            id="clave"
            name="clave"
            tabindex="2"
            placeholder="Ingrese la contraseña"
            size="50"
            required
          />
          <br /><br />

          <button type="submit" tabindex="3">Ingresar</button>
          
        </form>
        <form action="pages/usuarios_crear.html">
          <input type="submit" value="Registrarse" />
        </form>
      </fieldset>
    </section>
    <section>
      <fieldset>
        <h3>LOS PRODUCTOS MÁS COMPRADOS</h3>
        <img src="Imagenes/imagenes.png" alt="">
      </fieldset>
    </section>
    <section>
      <fieldset>
        <h3>LAS MEJORES PROMOCIONES</h3>
        <img src="Imagenes/ofertas.png" alt="">
      </fieldset>
    </section>
  </body>
  <footer>
    <h5>
      Ubicanos: 
      Calle 23 #4-56 Sector los Choros
      Cúcuta - Colombia
    </h5>
    <h5>
      Teléfono:
      +57-60-5836641
      +57-60-5889977
    </h5>
  </footer>
</html>
