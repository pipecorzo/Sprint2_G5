<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios Crear</title>
  </head>
  <body>
    <section>
      <h1>CREACIÓN USUARIO</h1>
      <img src="../Imagenes/carriel.png" alt="">
      <fieldset>
        <legend>DATOS BASICOS</legend>
        <form action="menu_principal.html" method="POST" autocomplete="off">
          
          <label for="nombres">Nombres</label><br />
          <input
            type="text"
            id="nombres"
            name="nombres"
            placeholder="Ingrese el nombre"
            tabindex="1"
            size="60"
            required
          />
          <br /><br />

          <label for="apellidos">Apellidos</label><br />
          <input
            type="text"
            id="apellidos"
            name="apellidos"
            placeholder="Ingrese los apellidos"
            tabindex="2"
            size="60"
            required
          />
          <br /><br />

          <label for="correo">Email</label><br />
          <input
            type="email"
            id="correo"
            name="correo"
            placeholder="Ingrese el email"
            tabindex="3"
            size="60"
            required
          />
          <br /><br />

          <label for="celular">Celular</label><br />
          <input
            type="number"
            id="celular"
            name="celular"
            placeholder="Ingrese el celular"
            tabindex="4"
            size="60"
            required
          />
          <br /><br />

          <label for="direccion">Dirección</label><br/>
          <textarea
            name="direccion"
            id="direccion"
            cols="46"
            rows="5"
            tabindex="5"
            required
          ></textarea>
          <br /><br />

          <button type="submit">Guardar</button>
          <button type="reset">Cancelar</button>
        </form>
        
      </fieldset>
      <fieldset>
        <footer>
          <h5>
            Ubicanos: 
            Calle 23 #4-56 Sector los Choros
            Cúcuta - Colombia
          </h5>
          <h5>
            Teléfono:
            +57-60-5836641
            +57-60-5889977
          </h5>
        </footer>
      </fieldset>
    </section>
  </body>
</html>
